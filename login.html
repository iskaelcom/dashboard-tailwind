<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid justify-center items-center h-[100vh] bg-slate-100">
  <div class="p-4 login-wrapper border w-[320px] mt-8 rounded-lg bg-white shadow-lg">
    <h1 class="text-2xl font-bold text-center p-4">Login</h1>
    <form class="p-4">
        <label class="block mt-4 text-gray-300">Username</label>
        <div class="flex justify-between input-row border p-2 rounded w-full">
            <input class="ml-2" placeholder="Masukkan username">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </div>
        
                
        <label class="block mt-4 text-gray-300">Password</label>
        <div class="flex justify-between input-row border p-2 rounded w-full">
            <input class="ml-2" placeholder="Masukkan password">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-300">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
              
        </div>
        
        <button class="block bg-indigo-500 hover:bg-indigo-700 text-white px-4 py-2 mt-4 rounded-lg shadow-md mb-4">Login</button>
    </form>
  </div>
</body>
</html>
